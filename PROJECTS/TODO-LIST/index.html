<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO_List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="background-color:  #c5dfa6; font-size: x-large;text-align: center; color: white;">
        <h1>TO-DO LIST</h1>
    </header>
    <main>
        <div class="box">
            <div class="input">
            <input type="text" id="item" autofocus placeholder="Write something here!!">
            <button id="addBtn">+</button> <!-- Plus button -->
            </div>
            <ul id="pointList"> <!-- Demo Point List -->
                <ul style="color:rgb(107, 107, 107)">Point 1</ul>
                <ul style="color:rgb(107, 107, 107)">Point 2</ul>
                <ul style="color:rgb(107, 107, 107)">Point 3</ul>
            </ul>
            <button id="resetBtn">Reset</button> <!-- Reset button -->
        </div> 
    </main>
    <footer>
        
        <p style="background-color: rgb(127, 202, 255);  text-align: center;">Created with ❤️ By <a href="https://github.com/amulya77/">Amulya</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
