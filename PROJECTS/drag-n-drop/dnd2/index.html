<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag-and-Drop</title>
</head>
<body>
    
    <div class="box">
        <div class="letter" draggable="true">
            <p>A</p>
        </div>
    </div>
    <div class="box">
        <div class="letter" draggable="true">
            <p>B</p>
        </div>
    </div>
    <div class="box">
        <div class="letter" draggable="true">
            <p>C</p>
        </div>
    </div>

    <div class="box">
        <div class="letter" draggable="true">
            <p>D</p>
        </div>
    </div>
    <div class="box">
        <div class="letter" draggable="true">
            <p>E</p>
        </div> <!-- This box will remain empty -->
    </div>
    <div class="box">
        <!-- This box will remain empty -->
    </div>

    <script src="script.js"></script>
</body>
</html>
