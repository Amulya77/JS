            <div class="relative mb-4">

            <button id="contact-button" class="text-white bg-cyan-800 border-0 py-2 px-6 focus:outline-none hover:bg-teal-600 rounded text-lg">Message Me</button>

<footer>

    <button id="contact-button" class="text-white bg-cyan-800 border-0 py-2 px-6 focus:outline-none hover:bg-teal-600 rounded text-lg">Message Me</button>

<script>
    document.getElementById("contact-button").addEventListener("click", function() {
        // Get form values
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;

        // Construct mailto link with query parameters
        var mailtoLink = "mailto:Mauryaamulya@gmail.com" + 
            "?subject=Contact Request" + 
            "&body=Name: " + name + "%0D%0A" + 
            "Email: " + email + "%0D%0A" + 
            "Message: " + message;

        // Create a temporary link element to open the email client
        var link = document.createElement("a");
        link.href = mailtoLink;
        link.click();
    });
</script>

    
</footer>
