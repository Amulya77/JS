    //--------------------------------------------------------------------------------

    //the difference between event bubbling and event capturing is that----
    // event bubbling starts from the target element and goes up to the root element,
    // while event capturing starts from the root element and goes down to the target element.

    //the benefit of event bubbling is that it allows you to capture the event after it reaches the target element.
    //This is useful when you want to capture the event after it reaches the target element.


    //the benefit of event capturing is that it allows you to capture the event before it reaches the target element.
    //This is useful when you want to intercept the event before it reaches the target element.


    


    document.getElementById('images').addEventListener('click', function(e){
        console.log("clicked inside the ul");
    },false);

    document.getElementById('owl').addEventListener('click', function(e){
        console.log("owl clicked");
        e.stopPropagation();//this will stop the event from bubbling up to the parent element
    },false);
    


    document.getElementById('google').addEventListener('click', function(e){
        e.preventDefault();//this will stop the default action of the event
        e.stopPropagation();
        console.log("google clicked");
    },false);


</script>
