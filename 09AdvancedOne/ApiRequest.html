<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">
    Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
   const requestUrl='https://api.github.com/users/amulya77';  // Replace with your URL.
   const xhr= new XMLHttpRequest()
   xhr.open('GET',requestUrl)
   xhr.onreadystatechange=function(){
    console.log(xhr.readyState)
    if(xhr.readyState===4){
        const data=JSON.parse(this.responseText);// this.responseText is the response from the server.JSON.parse is used to convert the string to JSON object.
        console.log( data);// This will print the data in the console.
        console.log(data.followers);// This will print the followers count in the console.
    }
   }
   xhr.send();
</script>
</html>
