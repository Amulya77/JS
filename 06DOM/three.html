    <title>Chai or Code</title>

<body style="background-color: #212121;color: #fff;">
    
</body>
<script>
    const div=document.createElement('div');
    console.log(div);//<div></div>
    div.className="main";
    div.id=Math.round(Math.random()*10+1);
    div.setAttribute('title','This is a div');
    div.style.backgroundColor="green";
    div.style.padding="12px";
    //div.innerText="This is a new div";

    const addText=document.createTextNode('This is a new div');
    div.appendChild(addText);//<div class="main" id="9" title="This is a div" style="background-color: green; padding: 12px;">This is a new div</div>

    document.body.appendChild(div);
</script>
</html>
